<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div>
        <img src="web_images/bg.jpeg" alt="image">
        <div>
            <h1> Sign Up </h1>
            <table>
                <tr>
                    <td>
                        <h6> FIRST NAME </h6>
                        <input type="text" name="john" placeholder="john">
                    </td>
                    <td>
                        <h6>LAST NAME</h6>
                        <input type="text" name="doe" placeholder="doe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h6>PHONE</h6>
                        <input type="number" name="" id="" placeholder="345-456-6789" maxlength="10">
                    </td>
                    <td>
                        <h6>EMAIL</h6>
                        <input type="email" name="email" id="" aria-placeholder="janedoe@gmail.com">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <h6>PASSWORD </h6>
                        <input type="password" name="password" id="">
                    </td>
                    <td>
                        <h6>CONFIRM PASSWORD </h6>
                        <input type="password" name="confirm" id="">
                    </td>
                </tr>
    
                <tr>
                    <td><input type="checkbox" name="accept" id="">Accept terms & conditions</td>
                    <td><input type="checkbox" name="future" id=""> I want to receive news</td>
                </tr>
    
                <tr>
                    <td rowspan="2" align="center"> <input type="button" value="SIGN UP " id="button"> </td>
                </tr>
    
    
            </table>
        </div>
    
        
    </div>
    

</body>

</html>
