<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sign in</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div id="box">
        <h1 id="heading">SIGN UP</h1>
        <table class="content">
            <tr>
                <td>FirstName</td>
                <td><input type="text" name="Username" id="fname" placeholder="firstname"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" name="Username" id="lname" placeholder="lastname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="password" placeholder="*********"></td>
            </tr>
            <tr>
                <td colspan="2" id="sign-in"><button onclick="getDetails()">SIGN IN</button></td></tr>
            
        </table>
    </div>
    <script src="Task-03.js"></script>
</body>
</html>
