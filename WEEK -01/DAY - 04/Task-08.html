<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere</title>
</head>
<body>
    <label for="sphere">Enter radius of sphee : </label>
    <input type="text" name="volume" id="volume"><br>
    <button type="submit" id="submit">Calculate</button>
    <p></p>

    <script>
        document.getElementById("submit").onclick = function(){
            var radius = document.getElementById("volume").value;
            var area = Math.floor((4/3)*Math.PI*Math.pow(radius,3));
            document.querySelector('p').innerHTML="Area : "+area;     
        }
    </script>
</body>
</html>
