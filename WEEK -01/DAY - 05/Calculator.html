<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div id="container">
        <div id="output">0</div>
        <div class="grid-container">
            <div><button type="submit" class="Extra" id="clear" onclick="clearOutput()">AC</button>  </div>
            <div> <button type="submit" class="Extra" id="Delete" onclick="deleteLast()">DEL</button> </div>
            <div> <button type="submit" class="Extra" id="operation" value="%" onclick="addToOutput('%')"> % </button> </div>
            <div> <button type="submit" class="Extra" id="operation" value="/" onclick="addToOutput('/')"> / </button> </div>
            <div> <button type="submit" class="Num" id="num" value="7" onclick="addToOutput(7)"> 7 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="8"onclick="addToOutput(8)"> 8 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="9" onclick="addToOutput(9)"> 9 </button> </div>
            <div> <button type="submit" class="Extra" id="operation" value="*" onclick="addToOutput('*')"> * </button> </div>
            <div> <button type="submit" class="Num" id="num" value="4" onclick="addToOutput(4)"> 4 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="5" onclick="addToOutput(5)"> 5 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="6" onclick="addToOutput(6)"> 6 </button> </div>
            <div> <button type="submit" class="Extra" id="operation" value="-"onclick="addToOutput('-')"> - </button> </div>
            <div> <button type="submit" class="Num" id="num" value="1" onclick="addToOutput(1)"> 1 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="2" onclick="addToOutput(2)"> 2 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="3" onclick="addToOutput(3)"> 3 </button> </div>
            <div> <button type="submit" class="Extra" id="operation" value="+" onclick="addToOutput('+')"> + </button> </div>
            <div> <button type="submit" class="Num" id="num" value="00" onclick="addToOutput('00')"> 00 </button> </div>
            <div> <button type="submit" class="Num" id="num" value="0" onclick="addToOutput(0)"> 0 </button> </div>
            <div> <button type="submit" class="Num" id="dot" value="." onclick="addToOutput('.')"> . </button> </div>
            <div> <button type="submit" class="super" id="equal" value="=" onclick="calculateOutput()"> = </button> </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
